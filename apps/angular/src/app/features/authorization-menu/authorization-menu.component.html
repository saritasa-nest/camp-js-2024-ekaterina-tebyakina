<nav class="authorization-menu">
	@if (isLoggedIn$ | async; as isLogged) {
		<button class="authorization-menu__logout"
						type="button"
						(click)="onLogoutClick()">Logout</button>
	} @else {
		<a class="authorization-menu__link"
			 [routerLink]="['/' + routerPaths.Registration]">Registration</a>
		<a class="authorization-menu__link"
			 [routerLink]="['/' + routerPaths.Login]">Authorization</a>
	}
</nav>
