<div class="dashboard">

	<table mat-table class="mat-elevation-z8" [dataSource]="anime$">

		<ng-container matColumnDef="image">
			<th mat-header-cell *matHeaderCellDef> Image </th>
			<td mat-cell *matCellDef="let element">
				<div class="image-wrapper">
					<img src="{{element.image}}" alt="{{element.titleJpn}} cover" class="cover">
				</div>

			</td>
		</ng-container>

		<ng-container matColumnDef="title_eng">
			<th mat-header-cell *matHeaderCellDef> English title</th>
			<td mat-cell *matCellDef="let element"> {{element.titleEng}} </td>
		</ng-container>

		<ng-container matColumnDef="title_jpn">
			<th mat-header-cell *matHeaderCellDef> Japanese title</th>
			<td mat-cell *matCellDef="let element"> {{element.titleJpn}} </td>
		</ng-container>

		<ng-container matColumnDef="aired.start">
			<th mat-header-cell *matHeaderCellDef> Aired starts with </th>
			<td mat-cell *matCellDef="let element"> {{element.aired.start  | date: "short"}} </td>
		</ng-container>

		<ng-container matColumnDef="type">
			<th mat-header-cell *matHeaderCellDef> Type </th>
			<td mat-cell *matCellDef="let element"> {{element.type}} </td>
		</ng-container>

		<ng-container matColumnDef="status">
			<th mat-header-cell *matHeaderCellDef> Status </th>
			<td mat-cell *matCellDef="let element"> {{element.status}} </td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
		<tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

	</table>
</div>
