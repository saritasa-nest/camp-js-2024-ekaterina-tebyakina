<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./index.css" />
		<title>Blackjack by Dice</title>
	</head>
	<body>

		<header class="header">
			<h1 class="header__logo logo">Blackjack by Dice</h1>
		</header>

		<main>

			<div class="container">
				<div class="container__item dice-cap">
					<h2>Dice-cap</h2>
					<span class="all-results"></span>
				</div>
				<div class="container__item first-player-cap">
					<h2>First player</h2>
					<span class="first-player-results"></span>

				</div>
				<div class="container__item second-player-cap">
					<h2>Second player</h2>
					<span class="second-player-results"></span>

				</div>
			</div>

			<button type="button" class="button">Throw a dice!</button>

		</main>

		<script type="module" src="./index.ts"></script>
	</body>
</html>
