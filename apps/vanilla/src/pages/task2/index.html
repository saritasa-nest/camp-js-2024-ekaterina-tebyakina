<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./index.css" />
		<title>Blackjack by Dice</title>
	</head>
	<body>

		<header class="header">
			<h1 class="header__logo logo">Blackjack by Dice</h1>
		</header>

		<main>

			<arcticle class="container">
				<section class="container__item dice-cap">
					<h2 class="container__header">Dice-cap</h2>
					<span class="container__results all-results"></span>
				</section>
				<section class="container__item first-player-cap">
					<h2 class="container__header">First player</h2>
					<span class="container__results first-player-results"></span>
				</section>
				<section class="container__item second-player-cap">
					<h2 class="container__header">Second player</h2>
					<span class="container__results second-player-results"></span>
				</section>
			</arcticle>

			<button type="button" class="button">Throw a dice!</button>

		</main>

		<script type="module" src="./index.ts"></script>
	</body>
</html>
